---
Shop All Brands
---

{{#partial "page"}}

    <div class="brands">
        <div class="brands__headerCntr">
            <h1 class="brands__header">{{category.name}}</h1>
        </div>
        <div class="brands__hero">  
            <img class="brands__heroImg" srcset="{{category.image}}" src="https://i.shgcdn.com/2a1d2da9-15ad-4ff0-a1f4-d484fd13bbea/-/format/auto/-/preview/3000x3000/-/quality/lighter/" alt="">
        </div>

        <div class="brands__container">

            {{#each category.subcategories}}
            <div class="brands__row">
                <div class="brands__column brands__column--1-3">
                    <img class="brands__img" src="{{image}}" alt="{{name}}">
                </div>
                <div class="brands__column brands__column--2-3">
                    <h2 class="brands__columnHeading">{{name}}</h2>
                    <ul class="brands__list">

                        <li class="brands__listItem">
                            <a href="" title="" class="brands__listLink">Brand Name 1</a>
                        </li>
                       
                    </ul>
                </div>
            </div><!-- /brands__row -->
            {{/each}}

        </div> <!-- /brands__cntr -->
    </div>
{{/partial}}

{{> layout/base}}
