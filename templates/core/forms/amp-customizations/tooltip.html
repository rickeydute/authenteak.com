<div class="toolTip toolTip--option{{pascalcase type}}">
    <a href="" title="About the {{name}} option" class="toolTip__iconCntr toolTip__iconCntr--dark" data-tool-tip-open rel="{{pascalcase name}}">
        <svg class="toolTip__icon toolTip__icon--white"><use xlink:href="#icon-info"/></svg>
    </a>
  
    <div class="toolTip__cntr toolTip__cntr--hide" id="{{pascalcase name}}"></div>
</div><!-- /tool tip -->
