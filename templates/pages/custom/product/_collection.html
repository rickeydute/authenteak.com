---
product:
   related_products:
       limit: 10
---

{{#partial "page"}}
{{inject "product" product}}

<div class="container">
    {{#if theme_settings.category-breadcrumbs}}
        {{> components/common/breadcrumbs breadcrumbs}}
    {{/if}}

    <div id="pdpCollectionsRoot"></div>

    <div class="nosto_element" id="nosto-page-product1"></div>

    <div class="nosto_element" id="nosto-page-product2"></div>

    <section class="products-related products-recently-viewed section" id="recentlyViewedProducts">
        <div class="container">
            <h3 class="section-title">{{lang 'product.recently_viewed_products_heading'}}</h3>
            <div class="product-grid product-rv-carousel"></div>
        </div>
    </section>
</div>

<div class="product__modal hide" id="productModal">
    <div class="product__modalDialog">
        <button class="product__closeBtn" product-dialog-close value="cancel">
            <svg class="icon icon-close"><use xlink:href="#icon-close" /></svg>
        </button>
        <div class="product__modalDialogCntr"></div>
    </div>
    <div class="product__modalOverlay"></div>
</div>

{{/partial}}
{{> layout/base}}
