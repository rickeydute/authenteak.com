<div class="breadcrumbs-container">
  <ul class="breadcrumbs">
    {{#each this}}
      {{#if url}}
        <li class="breadcrumb {{#if @last}}is-active{{/if}}">
          <a href="{{url}}" class="breadcrumb-label breadcrumb-link"><span itemprop="name">{{chop name}}</span></a>
        </li>
        {{else}}
        {{/if}}
    {{/each}}
  </ul>
</div>
